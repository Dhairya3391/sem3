<!DOCTYPE html>
<html>

<head>
    <title>FORM</title>

</head>

<body>
    <link rel="stylesheet" href="css/style1.css">
    <form action="Faculty.html" method="post" id="f1">
        <marquee behavior="alternate" scrollamount="2" direction="up">
            <h1 align="center">Registration Form </h1><br>
        </marquee>
        <table id="t1" width="300" align="center">
            <tr>
                <td>Enter First Name</td>
                <td>:</td>
                <td><input type="text" id="i1" name="fn" required></td>
            </tr>
            <tr>
                <td>Enter Last Name</td>
                <td>:</td>
                <td><input type="text" id="i2" name="ln" required></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>:</td>
                <td><input type="text" name="Email" id="i3" pattern="[a-z0-9.]+@[a-z0-9.]+.[a-z]{3}"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td>:</td>
                <td><input type="text" name="mn" id="i4" required pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>:</td>
                <td><input type="date" id="i5" name="Dob" required></td>
            </tr>
            <tr>
                <td> Select Gender</td>
                <td>:</td>
                <td><input type="radio" name="r1" required> Male <input type="radio" name="r1" required>Female </td>
            </tr>
            <tr>
                <td> Select Language </td>
                <td>:</td>
                <td><input type="checkbox" name="c1">C++
                    <input type="checkbox" name="c1">Android
                    <input type="checkbox" name="c1">java
                    <br></br>
                    
                </td>
            </tr>
            <tr>
                <td>Select Department</td>
                <td>:</td>
                <td>
                    <select>
                        <option>Computer </option>
                        <option>Mechenical </option>
                        <option>Chemical </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Enter Address</td>
                <td>:</td>
                <td> <textarea id="i6"></textarea> </td>
            </tr>
            <tr>

                <td colspan="3" align="center"> <button id="b1"> Submit</button></td>
            </tr>
        </table>



    </form>
</body>

</html>

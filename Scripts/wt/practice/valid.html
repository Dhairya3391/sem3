<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>

<body>

  <h1>User Registration</h1>

  <form id="registrationForm" onsubmit="validateForm(event)">
    <label for="username">Username (min. 8 characters):</label>
    <input type="text" id="username" required>

    <br>

    <label for="password">Password :</label>
    <input type="password" id="password" required>

    <br>

    <label for="repeatPassword">Repeat Password:</label>
    <input type="password" id="repeatPassword" required>

    <br>

    <label for="age">Age (greater than 18):</label>
    <input type="number" id="age" required>

    <br>

    <label for="enrollment">Enrollment (11 digits):</label>
    <input type="text" id="enrollment" required>

    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" required>

    <br>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm(e) {
      e.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var repeatPassword = document.getElementById('repeatPassword').value;
      var age = parseInt(document.getElementById('age').value);
      var enrollment = document.getElementById('enrollment').value;
      var email = document.getElementById('email').value;

      var isValid = true;

      if (username.length < 8) {
        alert('Username must be at least 8 characters.');
        isValid = false;
      }

      if (password !== repeatPassword) {
        alert('Passwords do not match.');
        isValid = false;
      }

      if (age <= 18 || isNaN(age)) {
        alert('Age must be greater than 18.');
        isValid = false;
      }

      if (!/^\d{11}$/.test(enrollment)) {
        alert('Enrollment must be 11 digits.');
        isValid = false;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Invalid email address.');
        isValid = false;
      }

      if (isValid) {
        alert('Registration successful!');
      }
    }
  </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row ">
      <div class="col-6">
        <form action="#">
        <div class="form-group ">
          <label>Email</label>
          <input type="email" class="form-control mt-1" placeholder="Enter Email Address ">
        </div>
        <div class="form-group ">
          <label>Password</label>
          <input type="password" class="form-control mt-1" placeholder="Enter Password  ">
        </div>
        <div class="form-group ">
          <label>Image</label><br>
          <input type="file" class="form-control-file " placeholder="No file chosen  ">
        </div>

        <div class="form-group ">
          <label>Address</label>
          <textarea placeholder="Enter Address " class="form-control mt-1"></textarea>
        </div>
        <div class="form-group ">
          <label>City</label>
          <select class="form-control mt-1">
            <option>Jamnagar</option>
            <option>Rajkot</option>
            <option>Surat</option>
          </select>
        </div>
        <div class="form-group ">
          <label>Pincode</label>
          <input type="text" class="form-control mt-1" placeholder="Enter Pincode">
        </div>
        <div class="form-group ">
          <label>Birthdate</label>
          <input type="date" class="form-control mt-1" placeholder="mm/dd/yy  ">
        </div>
        <div class="form-group ">
          <label>Amount</label><br>
          <input type="range" class="form-control-range mt-1">
        </div>
        <div class="form-group ">
          <label>Hobbies</label>
          <div class="form-check">
            <input type="checkbox" class="form-control-input mt-1" id="musicCheck">
            <label for="musicCheck" class="form-check-label">Music</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-control-input mt-1" id="sportCheck">
            <label for="sportCheck" class="form-check-label">Sports</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-control-input mt-1" id="bookCheck" disabled>
            <label for="bookCheck" class="form-check-label">Books</label>
          </div>
        </div>
        <div class="form-group ">
          <label>Gender</label>
          <div class="form-check">
            <input type="radio" class="form-control-input mt-1" name="gender" id="maleCheck">
            <label for="maleCheck" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-control-input mt-1" name="gender" id="femaleCheck">
            <label for="femaleCheck" class="form-check-label">Female</label>
          </div>
        </div>
        <div class="form-group ">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </form>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <div class="container">
    <div class="row pt-4">
      <div class="col-3 border border-primary  bg-danger text-center text-light me-3 p-5">
        <h5>Student 1</h5>
      </div>
      <div class="col-3 border border-primary bg-primary text-center text-light me-3 p-5">
        <h5>Student 2</h5>
      </div>
      <div class="col-3 border border-primary bg-success text-center text-light p-5">
        <h5>Student 3</h5>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-2 border border-primary bg-danger text-center text-light me-5 p-5">

      </div>

      </div>
      <div class="col-5 border border-primary p-5 me-3">
        <h5> Admin 2</h5>
      </div>
      <div class="col-2 border border-success p-5 ">
        <h5>Admin 3 </h5>
      </div>
    </div>

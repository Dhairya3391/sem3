<html>

<head>
    <title>Valid demo</title>
</head>

<body>
    <form action="#">
        <input type="text" id="uname" placeholder="Username">
        <button onclick="validate()" type="button">Submit</button>
    </form>

    <script>
        function validate() {
            var username = document.getElementById("uname").value;
            var regx ="/^[\w]+\@+[\w]+\.+[\w]$/";
            if (regx.test(username)) {
                alert("Valid");
            }
            else {
                alert("InValid");
            }
        }

    </script>


</body>

</html>

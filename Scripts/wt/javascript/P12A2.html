<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P12A2</title>
    <style type="text/css">
        .data{
            height: 50vh;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <button onmouseenter="MouseEntered(event)">
        Click Me
    </button>
    <div class="data" onmouseover="MouseHover(event)" onmousewheel="MouseWheel(event)">Hello...</div>
    <script type="text/javascript">
        function MouseHover(event)
        {
            console.log("Mouse Hover");
        }
        function MouseEntered(event)
        {
            console.log("Mouse Entered");
        }
        function MouseWheel(event)
        {
            console.log("Mouse Wheeled");
        }
    </script>
</body>
</html>

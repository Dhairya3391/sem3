</head>
<body>
    <button id="button1" onclick="ShowDate()" style="font-style: oblique; font: 2vh; background-color: black; height: 5vh; width:10vh ;  color: white;">Date</button>
    <h3 id="date1" style="color: blue;"></h3>
    <script type="text/javascript">
        function ShowDate()
        {
            var data = document.getElementById('date1');
            data.innerHTML = Date();
        }

        {
            console.log(event);
        }
        function formValidate2(event)
        {
            console.log(event);
        }
        
    </script>
    <input type="text" onblur="formValidate(event)">
    <input type="text" onfocus="formValidate2(event)">
</body>

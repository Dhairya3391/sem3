<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci series</title>
</head>
<body>
	 <script>
      const number = parseInt(prompt("Enter the number: "));
      let n1 = 0,
        n2 = 1,
        nextTerm;
      for (let i = 1; i <= number; i++)
      {
        document.write(n1);
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
      }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
	<script>
		function Palindrome()
		{
			let n = Number.parseInt(prompt("Enter number: "));
			let temp = n , newNum = 0, rem;
			while (n>0)
			{
	            rem = n%10;
	            n = Number.parseInt(n/10);
	            newNum = (newNum*10)+rem;
        	}

        	if (newNum==temp)
        	{
	            document.write("Number is Palindrome");
	        }
	        else
	        {
	            document.write("Number is not Palindrome");
	        }
		}
	</script>
</head>
<body>
	<h2>Palindrome Number</h2>
	<button onclick="Palindrome()">Check Palindrome Number</button>
</body>
</html>
